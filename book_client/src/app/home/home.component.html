<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">


<div class="container bg-light col-12">
    <div *ngFor="let book of books" class="row">
        <div class="col-md-6 col-xl-12 my-2">
            <div class="card">
                <div class="card-body flex-row row">
                    <div class="col-3">
                        <a href=""><img src={{book.url}} alt="" class="img-fluid rounded"></a>
                        <div class=" btn-group float-lg-right btn-group-lg mt-4">
                            <a [routerLink]="['update',book.id]" class="btn btn-success tooltips" data-placement="top"
                                data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                            <a (click)="delete(book.id)" data-bs-target="#exampleModal" class="btn btn-secondary tooltips" data-placement="top"
                                data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
                        <!-- data-bs-toggle="modal" -->
                            </div>
                    </div>
                    <ul class="col-8 card-title align-self-center mb-0 list-group list-group-flush">
                        <li class="list-group-item display-4">{{book.name}}</li>
                        <li class="m-0 list-group-item">{{book.author}}</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Book</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Do you want to remove this book?
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
                        <button (click)="delete(book.id)" type="button" data-bs-dismiss="modal" class="btn btn-success">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

</script>
